<md-card *ngFor="let module of modules">
  <md-card-header mdTooltip="{{ module.metadata.version }}" mdTooltipPosition="right">
    <md-card-title>
      <h3>{{ module.metadata.name }}</h3>
    </md-card-title>
  </md-card-header>
  <md-card-subtitle>
    {{ module.metadata.description }}
  </md-card-subtitle>
  <md-card-content>
    <form>
      <div *ngFor="let s of module.settings">
        <div [ngSwitch]="s.type">
          <md-input-container *ngIf="s.type != 'bool'" class="example-full-width">
            <input mdInput *ngSwitchDefault         type="text"   [(ngModel)]="s.value" [name]="s.name"/>
            <input mdInput *ngSwitchCase="'number'" type="number" [(ngModel)]="s.value" [name]="s.name"/>
            <input mdInput *ngSwitchCase="'date'"   type="date"   [(ngModel)]="s.value" [name]="s.name"/>
          </md-input-container>
          <md-checkbox *ngSwitchCase="'bool'" [(ngModel)]="s.value" [ngModelOptions]="{standalone: true}">Checked</md-checkbox>
        </div>

      </div>
    </form>

  </md-card-content>
</md-card>
